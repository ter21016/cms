<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-12">
        <h3>{{ contact?.name }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 vcenter">
 <img [src]="contact?.imageUrl" [alt]="contact?.name" height="90px" />
      </div>
      <div class="col-xs-6 vcenter">
        <a class="btn btn-primary btn-sm" [routerLink]="['/contacts', contact?.id, 'edit']">Edit</a>

        <a class="btn btn-danger btn-sm" (click)="onDelete()">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
 <p><strong>Email:</strong> {{ contact?.email }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
 <p><strong>Phone:</strong> {{ contact?.phone }}</p>
      </div>
    </div>
  </div>
  <div *ngIf="(contact?.group?.length ?? 0) > 0" class="mt-3">
  <h5>Contacts in Team:</h5>
  <div *ngFor="let member of contact?.group" class="d-flex align-items-center mb-2">
    <img [src]="member.imageUrl" [alt]="member.name" height="50" class="me-2 rounded">
    <span>{{ member.name }}</span>
  </div>
</div>


</div>
